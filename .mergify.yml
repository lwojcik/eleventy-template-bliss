queue_rules:
  - name: default
    conditions:
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr

pull_request_rules:
  - name: Automatic merge of Snyk dependency upgrades (bot)
    conditions:
      - author=snyk-bot
      - -conflict
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge of Snyk dependency upgrades (me)
    conditions:
      - author=lwojcik
      - title~=[Snyk]
      - title~=Upgrade
      - -conflict
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge of Dependabot dependency upgrades
    conditions:
      - author=dependabot[bot]
      - -conflict
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr
    actions:
      queue:
        method: squash
        name: default
  - name: Ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        message: This pull request is now in conflicts. Could you fix it @{{author}}?
  - name: Automatic merge of owner-made PRs for main when CI passes and owner approves
    conditions:
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr
      - author=lwojcik
      - base=main
      - -conflict
      - label!=work-in-progress
      - label=ready-to-merge
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge of PRs for main when CI passes and owner approves
    conditions:
      - status-success=continuous-integration/appveyor/branch
      - status-success=continuous-integration/appveyor/pr
      - author!=lwojcik
      - author!=snyk-bot
      - author!=dependabot[bot]
      - -conflict
      - base=main
      - label!=work-in-progress
      - approved-reviews-by=lwojcik
      - label=ready-to-merge
    actions:
      queue:
        method: squash
        name: default
